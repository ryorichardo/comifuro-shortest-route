<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Material Large Text Input</title>
<style>
  :root{
    --md-primary: #1e88e5;
    --md-on-surface: #202124;
    --md-surface: #fff;
    --md-outline: #bdbdbd;
    --md-error: #d32f2f;
    --md-disabled: #f5f5f5;
    --transition: 180ms cubic-bezier(.4,0,.2,1);
    --radius: 12px;
    --padding: 16px;
    --label-scale: 0.82;
  }

  /* wrapper size & spacing */
  .md-textarea {
    max-width: 700px;
    margin: 28px;
    font-family: Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  /* container that draws the outline and holds label + input */
  .md-field {
    position: relative;
    background: var(--md-surface);
    border-radius: var(--radius);
    padding: calc(var(--padding) / 2);
    box-sizing: border-box;
    transition: box-shadow var(--transition), border-color var(--transition);
    border: 1px solid var(--md-outline);
    display: block;
    overflow: visible;
  }

  /* outline glow when focused */
  .md-field:focus-within {
    border-color: var(--md-primary);
    box-shadow: 0 6px 16px rgba(30,136,229,0.12);
  }

  /* the label that floats */
  .md-label {
    position: absolute;
    left: calc(var(--padding) * 0.9);
    top: 20px;
    transform-origin: left top;
    transition: transform var(--transition), top var(--transition), color var(--transition);
    background: linear-gradient(0deg, rgba(255,255,255,1), rgba(255,255,255,1));
    padding: 0 6px;
    pointer-events: none;
    color: var(--md-outline);
    font-size: 16px;
    line-height: 1;
    user-select: none;
  }

  /* the actual large textarea */
  .md-input {
    width: 100%;
    min-height: 160px; /* large */
    max-height: 50vh;
    resize: vertical;
    padding: calc(var(--padding) * 1.1) calc(var(--padding) * 0.9) calc(var(--padding) * 0.6);
    padding-top: 48px; /* leave space for label */
    box-sizing: border-box;
    border: none;
    outline: none;
    background: transparent;
    font-size: 16px;
    color: var(--md-on-surface);
    line-height: 1.5;
    caret-color: var(--md-primary);
  }

  /* when input has focus or contains text, float the label */
  .md-field:focus-within .md-label,
  .md-field.has-value .md-label {
    transform: translateY(-18px) scale(var(--label-scale));
    top: 10px;
    color: var(--md-primary);
  }

  /* helper and counter row */
  .md-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 8px;
    gap: 12px;
  }

  .md-helper {
    font-size: 13px;
    color: #616161;
  }

  .md-counter {
    font-size: 13px;
    color: #616161;
  }

  /* error state */
  .md-field.error {
    border-color: var(--md-error);
    box-shadow: 0 6px 16px rgba(211,47,47,0.08);
  }
  .md-field.error .md-label {
    color: var(--md-error);
  }
  .md-field.error .md-helper {
    color: var(--md-error);
  }
  .md-field.error .md-counter {
    color: var(--md-error);
  }

  /* disabled */
  .md-field.disabled {
    background: var(--md-disabled);
    border-color: #e0e0e0;
    pointer-events: none;
    opacity: 0.9;
  }
  .md-field.disabled .md-label,
  .md-field.disabled .md-helper,
  .md-field.disabled .md-counter {
    color: #9e9e9e;
  }

  /* small responsive tweak */
  @media (max-width:520px){
    .md-input { min-height: 120px; }
    .md-label { left: 12px; }
  }

  /* subtle placeholder behavior: keep placeholder text light */
  .md-input::placeholder { color: #bdbdbd; }
</style>
</head>
<body>

<div class="md-textarea">

  <!-- Normal large textarea -->
  <label class="md-field" id="message-field">
    <span class="md-label">Your message</span>
    <textarea
      class="md-input"
      id="message"
      name="message"
      rows="6"
      placeholder="Write something helpful..."
      aria-describedby="message-help message-count"
      maxlength="1000"
    ></textarea>

    <div class="md-row">
      <div class="md-helper" id="message-help">Share details, examples, or links (optional)</div>
      <div class="md-counter" id="message-count">0 / 1000</div>
    </div>
  </label>

  <!-- Example: error state -->
  <label class="md-field error" id="error-field" style="margin-top:18px;">
    <span class="md-label">Short bio (required)</span>
    <textarea class="md-input" id="bio" name="bio" rows="5" placeholder="Tell us about yourself..." aria-describedby="bio-help" maxlength="250"></textarea>
    <div class="md-row">
      <div class="md-helper" id="bio-help">This field is required.</div>
      <div class="md-counter" id="bio-count">0 / 250</div>
    </div>
  </label>

  <!-- Example: disabled -->
  <label class="md-field disabled" id="disabled-field" style="margin-top:18px;">
    <span class="md-label">Read-only note</span>
    <textarea class="md-input" rows="4" placeholder="Disabled" disabled aria-disabled="true"></textarea>
    <div class="md-row">
      <div class="md-helper">Not editable</div>
      <div class="md-counter">—</div>
    </div>
  </label>

</div>

<script>
  // small script to add/remove .has-value and live counters
  function wireUp(fieldId, textareaId, counterId) {
    const field = document.getElementById(fieldId);
    const ta = document.getElementById(textareaId);
    const counter = document.getElementById(counterId);

    const update = () => {
      const val = ta.value.trim();
      if (val.length) field.classList.add('has-value'); else field.classList.remove('has-value');
      if (counter) counter.textContent = ta.value.length + ' / ' + (ta.maxLength > 0 ? ta.maxLength : '∞');
    };

    ta.addEventListener('input', update);
    // initialize
    update();
  }

  // wire the examples (ensure IDs exist)
  wireUp('message-field', 'message', 'message-count');
  wireUp('error-field', 'bio', 'bio-count');
</script>

</body>
</html>
