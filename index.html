<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booth Route Optimizer (Lite)</title>
  <link rel="stylesheet" href="style.css">
   <script src="./libs/html2canvas.js"></script>
</head>
<body>
  <div id="controls">
    <input type="file" id="fileInput" accept=".csv">
    <textarea id="textInput" placeholder="Enter booth codes (comma or newline separated)"></textarea>
    <button id="applyInput">Apply Input</button>
    <button id="computeRoute">Compute Route</button>
    <button id="refresh">Refresh</button>
    <button id="downloadMap">Download Map</button>
    <input type="range" id="zoom" min="50" max="300" value="100">
  </div>

  <div id="mapWrapper">
    <canvas id="mapCanvas"></canvas>
  </div>

  <div id="routeList"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
